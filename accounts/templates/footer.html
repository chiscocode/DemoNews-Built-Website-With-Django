{% load static %}
<!-- FOOTER -->
<footer id="footer">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-3">
                <div class="footer-widget">
                    <div class="footer-logo">
                        <a href="{% url 'home' %}" class="logo"><img src="{% static 'img/logo.jpg' %}" alt="" style="height: 200px; width:200px;"></a>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-3">
                <div class="footer-widget">
                    <h3 class="footer-title">Categories</h3>
                    <div class="category-widget">
                        <ul>
                            {% for category in main_categories %}
                            <li><a href="{% url 'category' category.slug %}">{{category.title}}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="footer-widget">
                    <h3 class="footer-title">Contact Us</h3>
                    <div class="category-widget">
                        <ul>
                            <li><a href="#">09074858612</a></li>
                            <li><a href="#">demosnews@gmail.com</a></li>
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="footer-widget">
                    <h3 class="footer-title">Newsletter</h3>
                    <div class="newsletter-widget">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p>Subscribe to our Newsletter.</p>
                            <input class="input" name="email" type="email" required="required" placeholder="Enter Your Email">
                            <button class="primary-button">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /row -->

        <!-- row -->
        <div class="footer-bottom row">
            <div class="col-md-6 col-md-push-6">
                <ul class="footer-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About Us</a></li>
                    <li><a href="{% url 'contact' %}">Contacts</a></li>
                    
                    
                </ul>
            </div>
            <div class="col-md-6 col-md-pull-6">
                <div class="footer-copyright">
                    
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved 
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</footer>
<!-- /FOOTER -->
